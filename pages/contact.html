<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/1b0dea449a.js"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js" defer></script>
  </head>
  <body>
    <main class="contact">
      <nav class="contact__navbar">
        <a href="../index.html"
          ><img class="contact__logo" src="../images/logo.png" alt="logo"
        /></a>
        <ul class="contact__nav-links">
          <li><a href="../index.html">home</a></li>
          <li><a href="../pages/about.html">about</a></li>
          <li><a href="../pages/portfolio.html">portfolio</a></li>
          <li><a href="../pages/gallery.html">gallery</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>

      <section class="contact__content">
        <p class="contact__header">
          If you consider having my photography for your wedding/session, tell
          me about you and your day and let's talk!
        </p>
        <form
          action="https://formsubmit.co/miaartphotos@gmail.com"
          method="POST"
          id="contact__form"
        >
          <label
            ><span>Name</span
            ><input name="name" type="text" placeholder="Name"
          /></label>
          <label
            ><span>Email</span
            ><input name="email" type="email" placeholder="Email"
          /></label>
          <label
            ><span>Phone Number</span
            ><input name="mobile" type="text" placeholder="Phone Number"
          /></label>
          <label
            ><span>Date</span
            ><input name="date" type="text" placeholder="Wedding Date"
          /></label>
          <label
            ><span>Location</span
            ><input name="location" type="text" placeholder="Location"
          /></label>
          <label
            ><span>Message</span
            ><textarea
              name="message"
              placeholder="Please leave me some information about you and your wedding/session"
            ></textarea>
          </label>
          <input name="submit" type="submit" value="Submit" />
        </form>
      </section>

      <footer class="contact__footer">
        <a href="mailto:miaartphotos@gmail.com"
          ><i class="far fa-envelope"></i
        ></a>
        <a href="https://facebook.com/miaartphotography"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://twitter.com/miaartphotos"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://instagram.com/miaartphotography"
          ><i class="fab fa-instagram"></i
        ></a>
      </footer>
    </main>
  </body>
</html>
