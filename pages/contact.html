<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nve2orj.css" />
    <script
      src="https://kit.fontawesome.com/1b0dea449a.js"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js" defer></script>
  </head>
  <body>
    <main class="contact">
      <nav class="contact__navbar">
        <a href="../index.html"
          ><img class="contact__logo" src="../images/logo.png" alt="logo"
        /></a>
        <ul class="contact__nav-links">
          <li><a href="../index.html">home</a></li>
          <li><a href="../pages/about.html">about</a></li>
          <li><a href="../pages/portfolio.html">portfolio</a></li>
          <li><a href="../pages/gallery.html">gallery</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>

      <section class="contact__content">
        <p class="contact__header">
          If you consider having my photography for your wedding/session, tell
          me about you and your day and let's talk!
        </p>
        <form
          action="https://formsubmit.co/miaartphotos@gmail.com"
          method="POST"
          id="contact__form"
        >
          <label
            ><span class="contact__detail">Name *</span
            ><input class="contact__input" name="name" type="text" required
          /></label>
          <label
            ><span class="contact__detail">Email *</span
            ><input class="contact__input" name="email" type="email" required
          /></label>
          <label
            ><span class="contact__detail">Phone Number *</span
            ><input class="contact__input" name="mobile" type="text" required
          /></label>
          <label
            ><span class="contact__detail">Wedding Date *</span
            ><input class="contact__input" name="date" type="text" required
          /></label>
          <label
            ><span class="contact__detail">Venue Location/Name</span
            ><input class="contact__input" name="location" type="text"
          /></label>
          <label
            ><span class="contact__detail">Message</span
            ><textarea
              class="input__text"
              name="message"
              placeholder="Please leave me some information about you and your wedding/session"
            ></textarea>
          </label>
          <input
            type="hidden"
            name="_next"
            value="https://miaartphotography.com/pages/thankyou.html"
          />
          <button class="contact__btn" type="submit">Submit</button>
        </form>
      </section>

      <footer class="contact__footer">
        <a href="mailto:miaartphotos@gmail.com"
          ><i class="far fa-envelope"></i
        ></a>
        <a href="https://facebook.com/miaartphotography"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://twitter.com/miaartphotos"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://instagram.com/miaartphotography"
          ><i class="fab fa-instagram"></i
        ></a>
      </footer>
    </main>
  </body>
</html>
